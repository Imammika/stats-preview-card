<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Stats preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <main>
    <div class="container">
      <div class="description">
        <h1 class="heading">Get <span>insights</span>  that help your business grow.</h1>
        <p> Discover the benefits of data analytics and make better decisions regarding revenue, customer 
          experience, and overall efficiency.</p>

        <div class="stats">
          <h2 class="heading">10k+ <span>COMPANIES</span></h2>
          <h2 class="heading">314 <span>TEMPLATES</span></h2>
          <h2 class="heading">12m+ <span>QUERIES</span></h2>
        </div>
      </div>

      <div class="image">
        <img src="images/image-header-desktop.jpg" alt="picture of a woman using her PC">
        <div class="overlay"></div>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://imammika@github.com">Mikail</a>.
  </div>
</body>
</html>
